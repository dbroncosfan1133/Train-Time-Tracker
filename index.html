<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Train Time Tracker</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron mainHeader">
            <div class="row">
                <h1 class="col-12 display-4">Track a Train</h1>
                <p class="col-12 lead">Not Thomas the Train... well, maybe...</p>
            </div>
        </div>
        <div class="card" id="currentCard">
            <div class="card-title">
                <h4 class="cardSubHeaders col-12">Current Train Schedule</h4>
            </div>
            <div class="card-body crdBody">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name:</th>
                            <th>Destination:</th>
                            <th>Frequency (minutes):</th>
                            <th>Next Arrival:</th>
                            <th>Minutes Away:</th>
                        </tr>
                    </thead>
                    <tbody id="trains-here"></tbody>
                </table>
            </div>
        </div>
        <div class="card">
            <div class="card-title">
                <h4 class="cardSubHeaders col-12">Add a Train</h4>
            </div>
            <div class="card-body crdBody">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name:</label>
                        <input type="text" class="form-control" id="inputTrain" placeholder="Enter Train Name..">
                    </div>
                    <div class="form-group">
                        <label for="trainDestination">Destination:</label>
                        <input type="text" class="form-control" id="inputDestination" placeholder="Enter Destination..">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time: (HH:mm 24 hour)</label>
                        <input type="text" class="form-control" id="inputFirstTime" placeholder="Enter First Time..">
                    </div>
                    <div class="form-group">
                        <label for="trainFrequency">Frequency: (minutes)</label>
                        <input type="text" class="form-control" id="inputFrequency" placeholder="Enter frequency..">
                    </div>
                    <button type="submit" class="btn btn-dark" id="submitTrain">Submit</button>    
                </form>
            </div>
        </div>
    </div>











    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
